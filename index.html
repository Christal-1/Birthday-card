DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Access</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .vip-container {
      text-align: center;
      background-color: #fff;
      border: 3px dashed #ff758c;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #ffb6c1;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ff758c;
      border-radius: 5px;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      background: #ff758c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ff527b;
    }

    .hidden {
      display: none;
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="vip-container" id="vip-box">
    <h1>🚨 VIP ACCESS REQUIRED 🚨</h1>
    <p>❤️ I demand you to crack this Kam ❤️<br> Don't think too hard<br>Use this for consistency 🙈</p>

    <label for="vip-password">Enter Secret Code:</label><br>
    <input type="text" id="vip-password" placeholder="Type here..." /><br>
    <button onclick="checkPassword()">Enter 🎂</button>

    <p id="error-message" class="hidden">❌ Oops! Only Kam can pass! Try again. 😅</p>
  </div>

  <script>
    function checkPassword() {
      let password = document.getElementById("vip-password").value.trim().toUpperCase();
      let errorMessage = document.getElementById("error-message");
      let vipBox = document.getElementById("vip-box");

      if (password === "4444") {
        window.location.href = "first.html"; // link to main birthday card page
      } else {
        errorMessage.classList.remove("hidden");
        vipBox.classList.add("shake");

        setTimeout(() => {
          vipBox.classList.remove("shake");
        }, 500);
      }
    }
  </script>
</body>
</html>
